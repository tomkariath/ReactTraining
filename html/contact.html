<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
	
	<script type="text/javascript">
		function validateForm() {
			var a = document.forms["myForm"]["fname"].value;
			var b = document.forms["myForm"]["lname"].value;
			var c = document.forms["myForm"]["email"].value;
			var d = document.forms["myForm"]["mobile"].value;
			var e = document.forms["myForm"]["dob"].value;
		  	if ((a == "")||(b == "")||(c == "")||(d == "")||(e == "")) {
		    	alert("All fields must be filled out");
		    	return false;
		  	}
		}
	</script>
</head>
<body>
	<header id="header">
			<h1>Johny Thomas Kariath</h1>
			<ul id="navlinks">
				<li><a href="profile.html">Home</a></li>
				<li><a href="#default">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
	</header>

	<form name="myForm" onsubmit="return validateForm()">
		<h2>Enter your details</h2>
  		
  		<label class="formLabel" for="fname">First name:</label>
  		<input type="text" id="fname" name="fname" placeholder="John"><br>
  		
  		<label class="formLabel" for="lname">Last name:</label>
  		<input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
  		
  		<label class="formLabel" for="email">Email:</label>
  		<input type="email" id="email" name="email" placeholder="name@domain.com"><br><br>
  		
  		<label class="formLabel" for="mobile">Mobile:</label>
  		<input type="tel" id="mobile" name="mobile" pattern="[0-9]{9}" placeholder="Valid Number"><br><br>
  		
  		<label class="formLabel" for="dob">Date Of Birth:</label>
  		<input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy"><br><br>
  		
  		<input id="submitBtn" type="submit" value="Submit">
	</form> 
</body>
</html>
